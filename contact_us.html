<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1a1a1a 0%, #4e2f1f 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .contact-container {
      display: flex;
      gap: 60px;
      width: 90%;
      max-width: 1000px;
      padding: 40px 20px;
      color: #fff;
      margin: auto;
      flex-wrap: wrap;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
    }

    .contact-info h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      font-size: 1.1em;
    }

    .info-item i {
      margin-right: 12px;
      color: #fff;
    }

    .contact-info a.location-link {
      color: inherit;
      text-decoration: none;
    }

    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-form p {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95em;
      color: #ccc;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #666;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-button {
      background-color: #000;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .submit-button:hover {
      background-color: #444;
    }

    .careers-link {
      margin-top: 20px;
      display: inline-block;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
    }

    .careers-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #ccc;
      margin-right: 15px;
      font-size: 1.3em;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-info">
      <h2>CONTACT US</h2>
      <div class="info-item"><i class="fas fa-envelope"></i>shubham@bhookie.com</div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <a href="https://maps.google.com/?q=Liverpool+City+Centre" class="location-link" target="_blank">Liverpool City Centre</a>
      </div>
      <div class="info-item"><i class="fas fa-phone"></i>+1 234567890</div>
      <div class="info-item"><i class="far fa-clock"></i>11:00–18:00</div>
      <a href="#" class="careers-link">Careers</a>

      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-button">SEND</button>
      </form>
    </div>
  </div>

  <div class="footer">
    © BHOOKIE. All Rights Reserved
  </div>
</body>
</html>
